    name:
    effect: |
      Struck by the full force of the attack, the target is sent reeling to the ground, smoke spiralling out of the wound. The
      target is knocked to the ground, Stunned for 1d10 Rounds, and takes 1d5 levels of Fatigue. In addition, he must make
      an Agility Test or catch fire (see Special Damage on page 210).
  - range: [7, 7]
    name: 
    effect: |
      The intense power of the energy attack cooks the target’s organs, burning his lungs and heart with intense heat. The
      target is Stunned for 2d10 Rounds and reduces his Toughness by half (round down).
  - range: [8, 8]
    name:
    effect: |
      As the attack washes over the target, his skin turns black and peels off while body fat seeps out of his clothing and
      armour. The target is Stunned for 2d10 Rounds and the attack halves his Strength, Toughness and Agility. The
      extensive scarring permanently halves the target’s Fellowship characteristic.
  - range: [9, 9]
    name:
    effect: |
      The target is completely encased in fire, melting his skin and popping his eyes like superheated eggs. He falls to the
      ground a blackened corpse.
